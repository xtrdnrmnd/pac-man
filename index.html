<html>

<head>
  <!-- Icon -->
  <link rel="icon" href="Obrazky/Pac-Man/pac-man-1.png" type="image/icon" />
  <title>Pac-Man</title>

  <!-- Meta information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JavaScript -->
  <script type="module" src="./js/index.js"></script>

</head>

<body>
  <div id="wrapper">
    <!-- Game elements -->
    <div id="gameField" class="hide"></div>
    <div id="score-title">Score:</div>
    <div id="currentScore" class="hide"></div>
    <div id="life-title">Lives:</div>
    <div id="lives"></div>>

    <div class="container">

      <!-- Game logo -->
      <img src="Obrazky/main-page-logo.png" id="main-page-logo">

      <!-- Main menu buttons -->
      <button id="startButton" class="button">START</button>
      <button id="instrButton" class="button">INSTRUCTIONS</button>
      <button id="quitButton" class="button">QUIT</button>

      <!-- Music button -->
      <button class="button" id="musicButton"></button>
    </div>

    <!-- Instructions -->
    <canvas id="instructions" width=1000 height=500></canvas>
  </div>

</body>

</html>
